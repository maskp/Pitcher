<!DOCTYPE html>
<html>
<head>
	<title>lasso</title>
	<style>
		#vid{
			animation:anima 3s 5 linear;
			perspective: 600px;

		}

		@-moz-keyframes anima{
			from{transform:rotate(0deg);margin-top:0px;}
			to{transform:rotate(360deg);margin-top: 50px;border-radius:50%;}
		}

	</style>
</head>
<body>
		<div id="vid" style="width:100px;height:100px;background:blue;">
		
		</div>

		


</body>
</html>
