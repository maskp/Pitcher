
{{> headerPartial}}
<h2>Booked Dates</h2>
<table class="table">
	<tr><th>Email</th>
		<th>Date</th>
		<th>Location</th>
		<th>Talent</th>
		<th>Delete</th>
	</tr>
	{{#data}}
	<tr><td>{{email}}</td>
		<td>{{date}}</td>
		<td>{{location}}</td>
		<td>{{talent}}</td>
		<td><form method="post" action="/deletebooking/{{bid}}?_method=DELETE">
				<input type="submit" value="delete" class="btn btn-danger">
			</form>
		</td>
	</tr>
	{{/data}}
</table>
{{> footerPartial}}
</body>
</html>
