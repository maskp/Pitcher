  <body style="background:lightgray">
  
       <div class="container-fluid">
      <div>
        <h1 class="animated slideInUp" >Collab  <small>where freethinkers live!!</small></h1>
       
        <br><br/>
        
        
            <form action="/signup" method="post" id="select">
              <fieldset>
                <legend>Sign Up</legend>
                
                <!-- email-->
                <div class="row">
                    <div class="col-xs-6">
                  <label for="inputEmail" class="text-center">Email</label>
                  
                    <input name="email" type="text" id="inputEmail" placeholder="Email" class="form-control" required />
                  </div>
                </div>
                
                
                 <!-- password-->
                 <div class="row">
                <div class="col-xs-6">
                  <label for="inputPassword">Password</label>
                  
                    <input name="password" type="password" id="inputPassword" placeholder="Password" class="form-control" required/>
                  </div>
                  </div>

                 <!-- select talent-->
                 <div class="row">
                  <div class="col-xs-6">
                    <label for="inputSelect">Talent</label><br>
                    <select form="select" name="TalentType" class="form-control">
                      
                      <option value="Vocalist">Vocalist</option>
                      <option value="Guitarist">Guitarist</option>
                      <option value="Bassist">Bassist</option>
                      <option value="Drummer">Drummer</option>
                      <option value="Songwriter">Song-Writer</option>
                      <option value="Engineer">Audio Engineer</option>
                      <option value="Producer">Producer</option>
                    </select>
                    <br/>
                    <label for="inputsample">Include link to your embeded source</label><br>
                  <textarea name="samplework" class="form-control">
                      
                  </textarea>
                  </div>
            </div>

             <!-- select location-->
            <div class="row">
                <div class="col-xs-6">
                    <label for="inputSelect">Location</label><br>
                    <select form="select" name="location" class="form-control">

                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>

                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>

                -->

                <br>


                <div>
                  <div>
                    <button type="submit" class="btn btn-primary">Join!</button>
                    <a href="/" class="btn btn-danger" role="button">Login</a>
                  </div>
