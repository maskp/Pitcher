<!doctype html>
<html>
  <head>
  <!--   <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->

    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
     <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"> 
     
  </head> 
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>Hop In</h1>
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/signup" method="post" id="select">
              <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required/>
                  </div>
                  <div class="form-group">
                    <label for="inputSelect" class="col-lg-4 control-label">Talent</label><br>
                    <select form="select" name="TalentType">
                      
                      <option value="Vocalist">Vocalist</option>
                      <option value="Guitarist">Guitarist</option>
                      <option value="Bassist">Bassist</option>
                      <option value="Drummer">Drummer</option>
                      <option value="Songwriter">Song-Writer</option>
                      <option value="Engineer">Audio Engineer</option>
                      <option value="Producer">Producer</option>
                    </select>
                    <br/>
                    <label for="inputsample">Include link to your embeded source</label><br>
                  <textarea name="samplework" row="4" cols="40"></textarea>
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputSelect" class="col-lg-4 control-label">Location</label><br>
                    <select form="select" name="location">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                                            
                      </select>
                </div>
                <div class="form-group">
                  <label for="inputimg">upload image url</label><br>
                    <input name="img" type="text">

                </div><br>
                <div class="form-group">
                  <label for="inputuserimages">upload image from file</label><br>
                    <input name="imgfile" type="file">

                </div>



                <br>


                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Join!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
