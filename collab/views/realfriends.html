{{>headerPartial}}
<h1> Approved Friendlist</h1>
<table class="table">
	<tr>
		<th>Email</th>
		<th>Talent</th>
		<th>Location</th>
		<th>Action</th>
	</tr>
{{#data}}
<tr>
	<td><a href="frn/{{id}}">{{email}}</a></td>
	<td>awesome:{{talent}}</td>
	<td>beautiful:{{location}}</td>
	<td><form method="post" action="/rfrn/{{id}}?_method=DELETE" >
			<input type="submit" value="delete" class="btn btn-danger">
		</form>
	</td>
</tr>
{{/data}}
</table>


{{footerPartial}}
